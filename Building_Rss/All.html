}

.column1 {display: flex; justify-content: space-evenly; flex-wrap: wrap; align-items: center;  padding: 5px; width: 90%; left:5%}

.column3 {padding: 5px;width: max(360px, 100vw - 760px);size: max(100vh, 100vw); float:left;}

.tabcontent {color: white;display: none;padding: 100px 20px;height: 100%;}
</style>
