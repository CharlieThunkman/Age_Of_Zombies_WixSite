* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {height: 100%;margin: 0;font-family: Arial;
}

/* Style tab links */
.tablink {background-color: #555;color: white;border: none;outline: none;cursor: pointer;padding: 14px 16px;font-size: 17px;width: 163px;border-radius: 30%;}

.tablink:hover {  background-color: #777;}

.column1 {display: flex; justify-content: space-evenly; flex-wrap: wrap; align-items: center;  padding: 5px;}
.column2 {padding: 5px;}


/* Style the tab content (and add height:100% for full page content) */
.tabcontent {color: white;display: none;padding: 100px 20px;height: 100%;}
</style>

			function tableUpdate(elements, label){
				document.getElementById('Title').innerHTML = label.innerHTML + " RSS guide"
